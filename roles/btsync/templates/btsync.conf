{
  "device_name": "{{hostname}}",
  "storage_path" : "/var/lib/btsync",
  "listening_port" : 0,
  "check_for_updates" : false,
  "use_upnp" : true,
  "download_limit" : 0,
  "upload_limit" : 0,
  "disk_low_priority" : true,
  "lan_encrypt_data" : true,
  "lan_use_tcp" : false,
  "rate_limit_local_peers" : false,
  "folder_rescan_interval" : 600,
  "shared_folders" : [
  {% for item in btsync %}
    {
      "dir": "{{item.dir}}",
      "secret": "{{item.secret}}"
    }{% if not loop.last %},{% endif %}
  {% endfor %}
  ]
}
